<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <title>フロントエンド講習２　課題Ａ</title>
  </head>

  <body>

    <h1 class="box">クイズ</h1>

    <div class="box">
      <h3>１問目</h3>
      <div>
        <p>山手線の駅数は全部で何駅？</p>
      </div>
      <form id="quiz_1">
        <input name="answer" type="radio" value="a">27
        <input name="answer" type="radio" value="b">30
        <input name="answer" type="radio" value="c">32
      </form>
    </div>

    <div class="box">
      <h3>２問目</h3>
      <div>
        <p>ローソンのホットスナックはどれ？</p>
      </div>
      <form id="quiz_2">
        <input name="answer" type="radio" value="a">ファミチキ
        <input name="answer" type="radio" value="b">からあげくん
        <input name="answer" type="radio" value="c">ななチキ
      </form>
    </div>

    <div class="box">
      <h3>３問目</h3>
      <div>
        <p>伝説のポケモンは？</p>
      </div>
      <form id="quiz_3">
        <input name="answer" type="radio" value="a">ルカリオ
        <input name="answer" type="radio" value="b">ピカチュー
        <input name="answer" type="radio" value="c">バンギラス
      </form>
    </div>
    
    <div class="box">
      <h3>４問目</h3>
      <div>
        <p>小林一茶の作品は？</p>
      </div>
      <form id="quiz_4">
        <input name="answer" type="radio" value="a">菜の花
        <input name="answer" type="radio" value="b">おらが春
        <input name="answer" type="radio" value="c">奥の細道
      </form>
    </div>
    
    <div class="box">
      <h3>５問目</h3>
      <div>
        <p>リトマス試験紙の中性は何色</p>
      </div>
      <form id="quiz_5">
        <input name="answer" type="radio" value="a">緑
        <input name="answer" type="radio" value="b">赤
        <input name="answer" type="radio" value="c">青
      </form>
    </div>
    
    <div class="box">
      <button class="btn" type="button" onclick="showScore();">採点する</button>
      <p id="score_message"></p>
    </div>

    <div class="slider">
      <div class="image"><img src="img.jpg"></div>
      <div class="image"><img src="img.jpg"></div>
      <div class="image"><img src="img.jpg"></div>
    </div>

    
    <script src="js/index.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
  </body>

</html>
